<head>
        <title>countwith.me</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="http://1pxsolidtomato.com/img/favicon.png">
        <script src="//ajax.googleapis.com/ajax/libs/webfont/1.5.6/webfont.js"></script>
        <script>
            WebFont.load({
                google: {
                    families: ['Raleway', 'Changa One', 'Oswald:300']
                }
            });
        </script>
</head>


<body>
    <section class="header">
        <a href="http://countwith.me">
            <svg width="100%" height="100%" viewBox="0 0 100 100">
                <circle class="base {{#if ready}}ready{{/if}}" cx="50" cy="50" r="46"/>
                <circle class="loader {{#if ready}}finished{{/if}}" cx="50" cy="50" r="46"/>
                <text x="1" y="15" transform="translate(0,15)">count with</text>
                <text x="0" y="70" class="hero" transform="translate(0,15)">ME</text>
            </svg>
        </a>
        <p>How high can the internet count?</p>
    </section>

    <section class="numbers {{#if notReady}}not-ready{{/if}}">
        <span class="number" contenteditable>???</span>
        {{> numbers}}
    </section>

    <section class="timestamps {{#if notReady}}not-ready{{/if}}">
        <span class="action">Count!</span>
        {{> timestamps}}
    </section>

    <footer>
        <a href="http://1pxsolidtomato.com">1pxsolidtomato.com</a>
    </footer>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-54297550-3', 'auto');
        ga('send', 'pageview');
    </script>
</body>

<template name="numbers">
    {{#each counts}}
        <span class="number {{#if wrong}}wrong{{/if}}">{{number}}</span>
    {{/each}}
</template>

<template name="timestamps">
    {{#each counts}}
        <span class="timestamp">{{prettifyDate timestamp}}</span>
    {{/each}}
</template>
