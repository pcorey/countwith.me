<head>
        <script src="//ajax.googleapis.com/ajax/libs/webfont/1.5.6/webfont.js"></script>
        <script>
            WebFont.load({
                google: {
                    families: ['Raleway', 'Changa One']
                }
            });
        </script>
</head>


<body>
    <section class="header">
        <svg width="250" height="250" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="46"/>
          <text x="1" y="15" transform="translate(0,15)">count with</text>
          <text x="0" y="70" class="hero" transform="translate(0,15)">ME</text>
        </svg>
        <p>How high can the internet count?</p>
    </section>

    <section class="numbers">
        <span class="number" contenteditable>???</span>
        {{#each counts}}
            <span class="number">{{number}}</span>
        {{/each}}
    </section>

    <section class="timestamps">
        <span class="action">Count!</span>
        {{#each counts}}
            <span class="timestamp">{{prettifyDate timestamp}}</span>
        {{/each}}
    </section>

    <footer></footer>
</body>


<template name="count">
    <p><span class="number">132</span><span class="timestamp">11/2/2014 8:57:32 PM</span></p>
</template>
